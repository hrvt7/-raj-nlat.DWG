# fly.toml – TakeoffPro DWG Worker
# Fly.io deploy konfiguráció

app = "takeoffpro-dwg-worker"
primary_region = "ams"  # Amsterdam – EU közel Magyarországhoz

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  QT_QPA_PLATFORM = "offscreen"
  PYTHONUNBUFFERED = "1"

# Secrets (fly secrets set paranccsal kell beállítani):
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # FONTOS: ne aljon el a worker!
  auto_start_machines = true
  min_machines_running = 1     # Mindig fusson legalább 1 instance

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10
    soft_limit = 5

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"             # ODA-hoz kell a memória

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "10s"
    type = "http"
